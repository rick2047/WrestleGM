name: PR Tests

on:
  pull_request:
    paths:
      - "tests/**"
      - "wrestlegm/**"
      - "data/**"
      - "main.py"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/pr-tests.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  core-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --dev

      - name: Run simulation and UI flow tests
        id: pytest
        run: uv run pytest tests/test_simulation_engine.py tests/test_ui_flows.py --junitxml=pytest.xml
        continue-on-error: true

      - name: Generate PR comment
        if: always()
        run: >-
          uv run python .github/scripts/pytest_comment.py
          --junit pytest.xml
          --output pr_comment.md
          --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Update PR comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const marker = "<!-- pr-tests -->";
            const body = fs.readFileSync("pr_comment.md", "utf8");

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100,
            });

            const existing = comments.find(comment => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Fail if tests failed
        if: ${{ steps.pytest.outcome != 'success' }}
        run: exit 1

  ui-snapshot-tests:
    runs-on: ubuntu-latest
    needs: core-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --dev

      - name: Run UI snapshot tests
        id: pytest
        env:
          TEXTUAL_SNAPSHOT_TEMPDIR: tests/snapshots/__failed__
        run: uv run pytest tests/test_ui_snapshots.py --junitxml=pytest-ui.xml
        continue-on-error: true

      - name: Upload failed snapshots
        if: ${{ steps.pytest.outcome != 'success' }}
        uses: actions/upload-artifact@v4
        with:
          name: ui-snapshots
          path: |
            tests/snapshots/__failed__/
            snapshot_report.html
            pytest-ui.xml
          if-no-files-found: warn

      - name: Fail if snapshots failed
        if: ${{ steps.pytest.outcome != 'success' }}
        run: exit 1
